<!DOCTYPE html>
<html>
<head>
	<title>Teste If e Else - OL </title>
	<meta charset="utf-8">

	<script>
		
		var notaAluno = prompt('Digite a nota:')
		var faltasAluno = prompt('Digite as faltas:')

		var media = 6
		var faltasmax = 20

		if (notaAluno>=media && faltasAluno<=faltasmax){
			document.write('APROVADO')
		} else{
			document.write('REPROVADO')
		}

	</script>
</head>
<body>

</body>
</html>
